<html>
    <head>
        <script>
            var array = new Array();
            var str = "";
            array = [{nm:"abc",addr:"qwerty",hob:"yuidf"},{nm:"sjdfh",addr:"uyfd",hob:"dhgj"}];
            function displayObj(){
                
                document.body.style.backgroundColor = "red";
                for(var i=0;i<array.length;i++){
                    str = str + (array[i].nm+"  "+array[i].addr+"  "+array[i].hob+"<br/>"); 
                } 
                
                document.getElementById("para").innerHTML=str;
               
            }
            function addObj(event){
                event.preventDefault();
                var name = document.getElementById("name").value;
                var address = document.getElementById("addr").value;
                var hobby = document.getElementById("hob").value;
                if(name.length>6){
                    alert("Name should be less than 6 characters...");
                    return;
                }
                var news = {nm:name,addr:address,hob:hobby};
                array.push(news);
                //document.getElementById("para").innerHTML=JSON.stringify(array);
            }
        </script>
    </head>
    <body style="background-color:skyblue;">
        <form>
            <label>Name : </label>
            <input type="text" id="name" name="name" max="6" onfocus="this.style.backgroundColor='yellow'" onblur="this.style.backgroundColor='white'"/><br/><br/><br/><br/>
            <label>Address : </label>
            <input type="text" id="addr" name="addr"/><br/><br/><br/><br/>
            <label>Hobby : </label>
            <input type="text" id="hob" name="hob" /><br/><br/><br/><br/>
            <button type="submit" id="add" name="add" onclick="addObj(event)">Add object</button>
            <button type="button" id="display" name="display" onclick="displayObj()">Display object</button>
            <p id="para"></p>
        </form>
    </body>
</html>
